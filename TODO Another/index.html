<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <h1 class="text-3xl font-bold text-center mt-2">TODO App</h1>
    <div class="text-center mt-10">
        <input id="inputBox" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
        <button onclick="submit()" class="btn btn-outline btn-warning">Submit</button>
    </div>

    <div id="allData" class="overflow-x-auto">
        <table class="table table-zebra">
            <!-- head -->
            <thead>
                <tr>
                    <th></th>
                    <th>Task Name</th>
                    <th>Done</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tbodyAll">

            </tbody>
        </table>
    </div>

    <div class="text-center">
        <button onclick="clearAll()" class="btn btn-wide btn-accent mt-5">clear All</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
