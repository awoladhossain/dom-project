<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100">

    <div class="flex flex-col items-center justify-center h-screen">
        <h1 class="text-center my-20">Click the Button to change the color</h1>
        <input id="output" type="text" name="" id="" class="border-red-500 mx-3 mb-3">
        <button id="copy-id" 
            class="mb-3  rounded-md px-3.5 py-2 m-1 overflow-hidden relative group cursor-pointer border-2 font-medium border-indigo-600 text-indigo-600 text-white">
            <span
                class="absolute w-64 h-0 transition-all duration-300 origin-center rotate-45 -translate-x-20 bg-indigo-600 top-1/2 group-hover:h-64 group-hover:-translate-y-32 ease"></span>
            <span class="relative text-indigo-600 transition duration-300 group-hover:text-white ease">Copy color code</span>
        </button>

        <button onclick="callIt()"
            class="relative inline-flex items-center justify-start px-6 py-3 overflow-hidden font-medium transition-all bg-white rounded hover:bg-white group">
            <span
                class="w-48 h-48 rounded rotate-[-40deg] bg-purple-600 absolute bottom-0 left-0 -translate-x-full ease-out duration-500 transition-all translate-y-full mb-9 ml-9 group-hover:ml-0 group-hover:mb-32 group-hover:translate-x-0"></span>
            <span
                class="relative w-full text-left text-black transition-colors duration-300 ease-in-out group-hover:text-white">Click to generate</span>
        </button>

    </div>

    <script src="index.js"></script>
</body>

</html>
