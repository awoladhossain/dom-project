<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
    <header>
        <h1 class="mt-4 text-center fw-bolder">sports world</h1>
    </header>
    <main class="container">
        <section>
            <div class="row">
                <div class="col-lg-6">
                    <div class="d-flex my-5" role="search">
                        <input id="searchValue" class="form-control me-2 w-50" type="search" placeholder="Search"
                            aria-label="Search">
                        <button onclick="searchAllData()" class="btn btn-outline-success" type="submit">Search</button>
                    </div>
                    <div id="spinner" class="spinner-border text-secondary d-none" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div id="playerInfo" class="row row-cols-1 row-cols-md-2 g-4">
    
                    </div>
                </div>
                <div class="col-lg-6 my-5">
                    <div>
                        <img id="male" class="w-75 h-50 my-2 d-none" src="./images/male.jpeg" alt="">
                        <img id="anotherMale" class="w-75 h-50 d-none" src="./images/anothermale.jpeg" alt="">
                    </div>
                    <div id="single-player-details">

                    </div>
                </div>
            </div>

        </section>
    </main>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
